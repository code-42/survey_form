        <form id="survey-form" method="GET" action="#">

        <h1 id="title"><strong>ACME Survey Company</strong></h1>
        <h2 id="description">Please complete the following survey</h2>
        <br><br>
        <!-- see this page for reference https://www.w3schools.com/bootstrap/bootstrap_forms.asp -->
        
        <div class="row">
            <div class="col-lg-5">
            <div class="form-group">
              <div class="labels">
                <label id="name-label" for="name">Name: </label>
                <input autofocus type="text" name="name" id="name" class="form-control" placeholder="Please enter your name" required>
              </div>
            </div>
            </div>
            
            <div class="col-lg-7">
            <div class="form-group">
              <div class="labels">
                <label id="email-label" for="email">Email: </label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Please enter your email address"></div>
              </div>
            </div>
        </div>

        <br><br>        

        <div class="row">
            <div class="col-lg-5">
            <div class="form-group">
                <div class="labels">
                    <label id="number-label" for="age">How many surveys do you fill in each week? </label>
                    <input type="number" name="amount" id="number" min="0" max="1000" required class="form-control" placeholder="Please enter a number">
                </div>
            </div>
            </div>
            <div class="col-lg-7">
            <div class="form-group">
                <div class="labels">
                    <label for="currentPos">Which option best describes your current interest in yet another survey?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option default value>Select an option</option>
                        <option value="student">I love surveys</option>
                        <option value="job">I'll fill it in for a free beer</option>
                        <option value="learner">I dream of surveys</option>
                        <option value="preferNo">I hate surveys</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            </div>
        </div>
        
        <br><br> 
        
        <div class="row">
            <div class="col-lg-5">
            <div class="form-group">
              <div class="labels">
                <label for="userRating">How likely is that you would recommend this survey to a friend?</label>
              </div>
              <div class="rightTab">
                <ul style="list-style: none;">
                  <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >I don't have any friends</label></li>
                  <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >My friends don't like surveys</label></li>
                  <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not sure if my friends like surveys</label></li>
                </ul>
              </div>
            </div>
            </div>
                
            <div class="col-lg-7">
            <div class="form-group">
              <div class="labels">
                <label for="most-like">What do you like most about surveys? </label>
              </div>
              <div class="rightTab">
                <select id="most-like" name="mostLike" class="dropdown">
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">They make me think</option>
                  <option value="projects">They make me smile</option>
                  <option value="community">I love to express my opinion</option>
                  <option value="openSource">Nothing</option>
                </select>
              </div>
            </div>
            </div>
        </div>
                    
        <br><br>

        <div class="row">
            <div class="col-lg-12">
                <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
            </div>

        </div>

        <div class="row">
        
            <ul id="preferences" style="list-style: none;">
                <div class="col-lg-4">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Need more surveys</label></li>
                    <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Need fewer surveys</label></li>
                    <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Need surveys about surveys</label></li>
                </div>
                <div class="col-lg-4">
                    <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Surveys need to be prettier</label></li>
                    <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Surveys need to be anonymous</label></li>
                    <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Surveys need to be on paper</label></li>
                </div>
                <div class="col-lg-4">
                    <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Need more web surveys</label></li>
                    <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Survey meetups</label></li>
                    <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Survey quesionnaires</label></li>
                </div>    
            </ul>
        </div>
        
        <br><br>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div>
                    <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
        </div>

        <br>
        
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <button id="submit" type="submit">Submit</button>    
            </div>
        </div>
    </form>
