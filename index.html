<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="Project #3: BetaFCC Survey Page" name="description">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- Optional theme -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"><!-- Latest compiled and minified JavaScript -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script><!-- custom styles to override bootstrap -->
	<link href="css/style.css" rel="stylesheet">
	<title id="title">Survey Form</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 purple"></div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
			<div class="col-sm-8 col-md-8 col-lg-8">
				<form action="#" id="survey-form" method="get" name="survey-form">
					<h1 id="form_title"><strong>ACME Survey Company</strong></h1>
					<h3 id="description">Please complete the following survey</h3><br>
					<br>
					<!-- see this page for reference https://www.w3schools.com/bootstrap/bootstrap_forms.asp -->
					<div class="row">
						<div class="col-lg-5">
							<div class="form-group">
								<div class="labels">
									<label for="name" id="name-label">Name:</label> <input autofocus="" class="form-control" id="name" name="name" placeholder="Please enter your name" required="" type="text">
								</div>
							</div>
						</div>
						<div class="col-lg-7">
							<div class="form-group">
								<div class="labels">
									<label for="email" id="email-label">Email:</label> <input class="form-control" id="email" name="email" placeholder="Please enter your email address" required="" type="email">
								</div>
							</div>
						</div>
					</div><br>
					<br>
					<div class="row">
						<div class="col-lg-5">
							<div class="form-group">
								<div class="labels">
									<label for="number">How many surveys do you fill in each week?</label> <input class="form-control" id="number" max="1000" min="0" name="number" placeholder="Please enter a number" required="" type="number">
								</div>
							</div>
						</div>
						<div class="col-lg-7">
							<div class="form-group">
								<div class="labels">
									<label for="dropdown">Which option best describes your current interest in yet another survey?</label>
								</div>
								<div class="rightTab">
									<select class="dropdown" id="dropdown" name="currentInt">
										<option value="">
											Select an option
										</option>
										<option value="student">
											I love surveys
										</option>
										<option value="job">
											I'll fill it in for a free beer
										</option>
										<option value="learner">
											I dream of surveys
										</option>
										<option value="preferNo">
											I hate surveys
										</option>
										<option value="other">
											Other
										</option>
									</select>
								</div>
							</div>
						</div>
					</div><br>
					<br>
					<div class="row">
						<div class="col-lg-5">
							<div class="form-group">
								<div class="labels">
									<label for="userRating">How likely is that you would recommend this survey to a friend?</label>
								</div>
								<div class="rightTab">
									<ul style="list-style: none;" id="userRating">
										<li class="radio"><label><input class="userRatings" name="radio-buttons" type="radio" value="1">I don't have any friends</label></li>
										<li class="radio"><label><input class="userRatings" name="radio-buttons" type="radio" value="2">My friends don't like surveys</label></li>
										<li class="radio"><label><input class="userRatings" name="radio-buttons" type="radio" value="3">Not sure if my friends like surveys</label></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-lg-7">
							<div class="form-group">
								<div class="labels">
									<label for="most-like">What do you like most about surveys?</label>
								</div>
								<div class="rightTab">
									<select class="dropdown" id="most-like" name="mostLike">
										<option disabled selected value="">
											Select an option
										</option>
										<option value="challenges">
											They make me think
										</option>
										<option value="projects">
											They make me smile
										</option>
										<option value="community">
											I love to express my opinion
										</option>
										<option value="openSource">
											Nothing
										</option>
									</select>
								</div>
							</div>
						</div>
					</div><br>
					<br>
					<div class="row">
						<div class="col-lg-12">
							<label for="improve">Things that should be improved in the future<br>
							(Check all that apply):</label>
						</div>
					</div>
					<div class="row">
						<div style="list-style: none; margin-left: 2em">
							<div class="col-lg-4">
								<ul id="improve">
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="1">Need more surveys</label></li>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="2">Need fewer surveys</label></li>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="3">Need surveys about surveys</label></li>
								</ul>
							</div>
							<div class="col-lg-4">
								<ul>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="4">Surveys need to be prettier</label></li>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="5">Surveys need to be anonymous</label></li>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="6">Surveys need to be on paper</label></li>
								</ul>
							</div>
							<div class="col-lg-4">
								<ul>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="7">Need more web surveys</label></li>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="8">Survey meetups</label></li>
									<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="9">Survey quesionnaires</label></li>
								</ul>
							</div>
						</div>
					</div><br>
					<br>
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<div class="labels">
								<label for="comments">Any Comments or Suggestions?</label>
							</div>
							<div>
								<textarea class="input-field" id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
							</div>
						</div>
					</div><br>
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<button id="submit" type="submit">Submit</button>
						</div>
					</div>
				</form>
				<div class="col-sm-2 col-md-2 col-lg-2"></div>
			</div>
		</div>
	</div><!-- FOOTER -->

	<div class="col-sm-2 col-md-2 col-lg-2"></div><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script> <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- Optional theme -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"><!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script>
	       $(document).ready(function(){
	            $("#submit").click(function(){
	                if($("#name").val() != "" && $("#email").val() != "" && $("#number").val() != ""){
	               alert("Thank you for taking the survey.");
	                }
	           }); 
                document.getElementById("survey-form").reset();
	      });
	</script> <!-- custom styles to override bootstrap -->
	<link href="css/style.css" rel="stylesheet">
</body>
</html>
